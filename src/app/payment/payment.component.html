<div class="container">
    <h1>Book Payment</h1>
        <form #form="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" name="Email" [(ngModel)]="payment.Email">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="Password" [(ngModel)]="payment.PaymentDate">
          </div>
          <div class="form-group">
            <button (click)=''>Save</button>
            </div>
