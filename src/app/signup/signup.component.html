<div class="container">
    <h1>User Signup</h1>
        <form #form="ngForm">
          <div class="form-group">
            <label for="">UserName</label>
            <input type="text" name="UserName" [(ngModel)]="usersignup.UserName">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" name="Password" [(ngModel)]="usersignup.Password">
          </div>
          <div class="form-group">
          <label for=''>UserRole
            <input list="Roles" name="UserRole" [(ngModel)]="usersignup.UserRole"></label>
            <datalist id="Roles">
              <option value="Author"></option>
              <option value="Reader"></option>
            </datalist>
            </div>
          <div class="form-group">
            <label for="">Email</label>
            <input type="text" name="Email" [(ngModel)]="usersignup.Email">
          </div>
          <div class="form-group">
            <a  (click)="onSubmit()" type="button" class="btn btn-primary">SignUp</a>
          </div>
        </form>
      </div>
