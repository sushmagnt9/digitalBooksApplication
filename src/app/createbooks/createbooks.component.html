<div class="container">
    <h1>Create Books</h1>
        <form #form="ngForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="">Title</label>
            <input type="text" name="Title" [(ngModel)]="book.title">
          </div>
          <div class="form-group">
            <label for="">Category</label>
            <input type="text" name="category" [(ngModel)]="book.category">
          </div>
          <div class="form-group">
            <label for="">price</label>
            <input type="text" name="price" [(ngModel)]="book.price">
          </div>
          <div class="form-group">
            <label for="">authorName</label>
            <input type="text" name="authorName" [(ngModel)]="book.authorName">
          </div>
          <div class="form-group">
            <label for="">Publisher</label>
            <input type="text" name="price" [(ngModel)]="book.publisher">
          </div>
          <div class="form-group">
            <label for="">PublishedDate</label>
            <input type="text" name="PublishedDate" [(ngModel)]="book.publishedDate">
          </div>
          <div class="form-group">
            <label for="">content</label>
            <input type="text" name="content" [(ngModel)]="book.content">
          </div>
          <div class="form-group">
            <label for="">active</label>
            <input type="text" name="active" [(ngModel)]="book.active">
          </div>
          <div class="form-group">
            <!-- <a (click)='onSubmit()' href='books'>Save </a> -->
            <button>Save</button>
          </div>
        </form>
      </div>
