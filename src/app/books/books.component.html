<div class="row pt-3">
<div class='table-responsive'>
    <table class="table table-striped-border">
          <thead>
              <tr>
                  <th>bookId</th>
                  <th>logo</th>
                  <th>title</th>
                  <th>category</th>
                  <th>authorName</th>
                  <th>price</th>
                  <th>publisher</th>
                  <th>published Date</th>
                  <th>category</th>
                  <th>content</th>
                  <th>active</th>
              </tr>
          </thead>    
          <tbody>
              <tr *ngFor='let book of books'>
                  <td>{{book.bookId}}</td>
                  <td>{{book.logo}}</td>
                  <td>{{book.title}}</td>
                  <td>{{book.category}}</td>
                  <td>{{book.authorName}}</td>
                  <td>{{book.price}}</td>
                  <td>{{book.publisher}}</td>
                  <td>{{book.publishedDate}}</td>
                  <td>{{book.category}}</td>
                  <td>{{book.content}}</td>
                  <td>{{book.active}}</td>
                  <td><a  routerLink="/Books"></a></td>
              </tr>
          </tbody>        
      </table>
   
  </div>
</div>
